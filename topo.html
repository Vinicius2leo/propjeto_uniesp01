<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Navegação de Iates</title>  
    <style>  
        body {  
            margin: 0;  
            font-family: Arial, sans-serif;  
            background-color: #1d1d1d;  
            color: #ffffff;  
        }  
        header {  
            display: flex;  
            flex-direction: column;  
            align-items: center;  
            padding: 20px;  
            background-color: #1d1d1d;  
        }  
        .logo {  
            display: flex;  
            align-items: center;  
            color: #00aaff; 
            font-size: 24px;  
            font-weight: bold;  
        }  
        .logo img {  
            height: 30px;  
            margin-right: 10px;  
        }  
        h2 {  
            font-size: 18px;  
            font-weight: normal;  
            margin: 5px 0;  
            color: white;  
        }  
        nav {  
            display: flex;  
            align-items: center;  
            margin-top: 10px;  
            font-size: 16px;  
        }  
        nav a {  
            color: white;  
            text-decoration: none;  
            margin: 0 15px;  
            position: relative;  
        }  
        nav a:hover {  
            color: #00aaff;  
        }  
        nav a::after {  
            content: "";  
            position: absolute;  
            top: 50%;  
            right: -7px; 
            width: 1px;  
            height: 15px; 
            background: white;  
            transform: translateY(-50%);  
        }  
        nav a:last-child::after {  
            display: none; 
        }  
    </style>  
</head>  
<body>  

<header>  
    <div class="logo">  
        <img src="https://via.placeholder.com/30" alt="Ícone do Logo">
        Luxo  
    </div>  
    <h2>Aluguel de iates</h2>  
    <nav>  
        <a href="#">PÁGINA INICIAL</a>  
        <a href="#">ALUGUEL DE IATES</a>  
        <a href="#">DESTINOS</a>  
        <a href="#">TRIPULAÇÃO</a>  
        <a href="#">CONTATO</a>  
    </nav>  
</header>  

</body>  
</html>
